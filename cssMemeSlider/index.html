<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>MemeSlider</title>
</head>
<body>
  <div class="slider-btn">
    <input type="radio" name="btn" id="one" checked>
    <input type="radio" name="btn" id="two">
    <input type="radio" name="btn" id="three">
    <input type="radio" name="btn" id="four">
  
  <div class="contaner">    
    <div class="slider">
      <div class="slider-img">
        <img class="img1" src="./images/img-1.jpg" alt="mem">
        <img class="img2" src="./images/img-2.jpg" alt="mem">
        <img class="img3" src="./images/img-3.jpg" alt="mem">
        <img class="img4" src="./images/img-4.jpg" alt="mem">
      </div>
    </div>
    <div class="down">
      <div class="textarea">
        <div class="slider-text">
          <span class="text t1">Как правильно есть мозг</span>
          <span class="text t2">ГАИ на отдыхе</span>
          <span class="text t3">Утро субботы</span>
          <span class="text t4">Утро понедельника</span>
        </div>
      </div>
      <div class="labels">
        <label for="one" class="area"><span class="one"></span></label>
        <label for="two" class="area"><span class="two"></span></label>
        <label for="three" class="area"><span class="three"></span></label>
        <label for="four" class="area"><span class="four"></span></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
